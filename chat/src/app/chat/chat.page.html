<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Chat</ion-title>
  </ion-toolbar>
  <ion-label position="right">{{name}}</ion-label>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row *ngFor="let mess of messages">
      <ion-col col-9 *ngIf="mess.from !== name" class="message" 
        [ngClass]="{'mi_message': mess.from === name, 'other_mess': mess.from !== name}">
        <span class="user_name">{{mess.from}}</span><br>
        <span>{{mess.text}}</span>
        <div class="time">{{mess.created | date: 'dd.MM hh.MM'}}</div>
      </ion-col>
      <ion-col offset-3 col-9 *ngIf="mess.from === name" class="message"
        [ngClass]="{'mi_message': mess.from === name, 'other_mess': mess.from !== name}">
        <span class="user_name">{{mess.from}}</span><br>
        <span>{{mess.text}}</span>
        <div class="time">{{mess.created | date: 'dd.MM hh.MM'}}</div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
<ion-footer>
  <ion-toolbar>
    <ion-row class="message_row">
      <ion-col col-9>
        <ion-item none-lines>
          <ion-input type="text" placeholder="Message" [(ngModel)]="message"></ion-input>
        </ion-item>
      </ion-col>
      <ion-col col-3>
        <ion-button clear color="primary" (click)="sendMessage()" [disabled]="message === ''">Enviar</ion-button>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-footer>
